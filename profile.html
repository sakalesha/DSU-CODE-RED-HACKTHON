<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="try.css">

    <link rel="icon" type="image/png" href="logo.jpg"/>
</head>
<body>
    <header>
        <h1>Environment Saviour</h1>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="profile">
            <h2>User Profile</h2>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter Your Name Here">
                
                <label for="location">Location:</label>
                <input type="text" id="location" required placeholder="Enter Location">
                
                <label for="interests">Interests:</label>
                <input type="text" id="interests" required placeholder="Enter Your interests">
                
                <button class="submit-button" type="submit">Save</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 EcoWatch</p>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Eco-Friendly Practices Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li>Jion Us</li>
                    <li>Donate</li>
                    <li>Volunteer Coordination</li>
                    <li>Blog/News</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/facebook/"><img src="facebook.jpg" alt="Facebook"></a>
                <a href="https://x.com/?lang=en-in"><img src="twitter.webp" alt="Twitter"></a>
                <a href="https://www.instagram.com/?hl=en"><img src="insta.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-disclaimer">
            Â© 2024 Eco-Friendly Practices. All rights reserved.
        </div>
        </footer>

    <script src="try.js"></script>
</body>
</html>
