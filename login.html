<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="icon" type="image/png" href="logo.jpg"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(login-img.jpg);
    }

    .login-container {
      background-color: white;
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-width: 2px;
    }

    .login-container h2 {
      margin-bottom: 30px;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate successful login (replace with actual authentication logic)
      const isAuthenticated = username === 'sakalesh' && password === '123'; // Replace with real validation

      if (isAuthenticated) {
        // Redirect to the homepage after successful login
        window.location.href = "eco.html"; // Replace with your actual homepage URL
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
